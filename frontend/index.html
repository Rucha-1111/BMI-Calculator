<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <label>
        Weight(in kg):
        <input type = "number" id = "weight" min = "1" max = "100">
    </label>
    <br>

    <label>
        Height(in cm):
        <input type = "number" id = "height" min = "1" max = "200">
    </label>
    <br>

    <button onclick="receiveData()">Submit</button>
    <p id="bmiResult"></p>

    <script src = "script.js"></script>
</body>
</html>
